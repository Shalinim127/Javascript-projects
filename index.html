<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <title>Quiz Palace</title>
</head>

<body class="conainer-fluid d-flex flex-column">
    <h1 class="heads my-5">Let's see how much you know</h1>
    <div class="quiz-cont ">
        <div class="quiz-head">
            <h5>Which is your favourite shoe brand?</h5>
            <ul>
                <li>
                    <input type="radio" id="a" name="answer" />
                    <label for="a">Puma</label>
                </li>
                <li>
                    <input type="radio" id="b" name="answer" />
                    <label for="b">Sketchers</label>
                </li>
                <li>
                    <input type="radio" id="c" name="answer" />
                    <label for="c">Adidas</label>
                </li>
                <li>
                    <input type="radio" id="d" name="answer" />
                    <label for="d">Reebok</label>
                </li>
            </ul>
            <button id="submit">submit</button>
        </div>
    </div>



    <script src="/script/script.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</body>

</html>
